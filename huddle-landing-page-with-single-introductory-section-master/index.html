<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/324b71f187.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/body.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/social-media.css">
  <link rel="stylesheet" href="./css/footer.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">
    <header class="logo"><img src="./images/logo.svg" alt="Logo huddle"></header>
    <main>
        <section class="content">
          <div class="exemple-img item-content">
            <img class="img" src="./images/illustration-mockups.svg" alt="">
          </div>

          <div class="about item-content">
            <h2 class="title">Build The Community<br>Your Fans Will Love</h2>

            <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p> 

            <button class="button">Register</button>
          </div>
        </section>
        <section>
          <div class="social-container">
            <ul class="social-lista">
              <li class="social-item">
                <a href="http://www.facebook.com/netflix">
                  <i class='fab fa-facebook-f'></i>
                </a>
                </li>
                <li class="social-item">
                <a href="http://www.twitter.com/netflix">
                    <i class="fab fa-twitter"></i>
                </a>
                </li>
                <li class="social-item">
                <a href="http://www.instagram.com/netflix">
                    <i class="fab fa-instagram"></i>
                </a>
                </li>
            </ul>
          </div>
        </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/saviovd/">SÃ¡vio Almeida</a>.
      </p>
    </footer>
  </div>
</body>
</html>
